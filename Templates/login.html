<link rel="stylesheet" href="/CSS/login-styles.css" />

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form id="login">
      <div class="input-box">
        <input type="text" id="username" name="username" />
        <label for="username">Email</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" />
        <label for="password">Contraseña</label>
      </div>
      <button
        type="submit"
        id="inicio"
        class="btn login-btn"
        onclick="event.preventDefault()"
      >
        Iniciar sesión
      </button>
      <button
        id="googleR"
        class="btn google-btn"
        onclick="event.preventDefault()"
      >
        Iniciar con Google
      </button>
      <button
        id="facebookR"
        class="btn facebook-btn"
        onclick="event.preventDefault()"
      >
        Iniciar con Facebook
      </button>
    </form>
    <p>¿No tiene cuenta? <a href="/Templates/register.html">Inscribirse</a></p>
    <p>¿Olvidó su contraseña? <a href="/Templates/recovery.html">Recuperar</a></p>
  </div>
  <div class="welcome-box">
    <h1>BIENVENIDO</h1>
    <p>
      Este es su menú de inicio de sesión, por favor llene los campos
      solicitados.
    </p>
  </div>
</div>
<script type="module" src="../Controllers/login.js"></script>
<script type="module" src="../Controllers/inFacebook.js"></script>
<script type="module" src="../Controllers/loginGoogle.js"></script>
