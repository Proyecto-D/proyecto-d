<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Página de Licor</title>
    <link rel="stylesheet" href="../CSS/registro.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="welcome-box">
        <h1>BIENVENIDO</h1>
        <p>
          Por favor, complete los campos requeridos para el registro de usuario.
          La contraseña debe tener al menos 8 caracteres y al menos un carácter
          especial.
        </p>
      </div>
      <div class="register-box">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <label for="document">Nº de Identificación</label>
            <input type="text" id="document" name="document" required />
          </div>
          <div class="input-box">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-box">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div class="input-box">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="input-box">
            <label for="phone">Nº Telefónico</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="input-box">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-box">
            <label for="confirm-email">Confirmar Correo electrónico</label>
            <input
              type="email"
              id="confirm-email"
              name="confirm-email"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">Contraseña</label>
            <input type="password" id="passwordR" name="password" required />
          </div>
          <div class="input-box">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirm-passwordR"
              name="confirm-password"
              required
            />
          </div>
          <button
            onclick="event.preventDefault()"
            type="submit"
            id="registro"
            class="btn register-btn"
          >
            Registrarse
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="../controllers/register.js"></script>
  </body>
</html>
